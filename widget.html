<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connect to MetaMask</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #wallet-widget {
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 8px;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="wallet-widget">
  <button id="connectButton">Connect Wallet</button>
  <div id="walletInfo" style="margin-top: 20px; display: none;">
    <p>Address: <span id="address"></span></p>
    <p>Balance: <span id="balance"></span> ETH</p>
  </div>
</div>

<script>
document.getElementById('connectButton').addEventListener('click', async () => {
  if (window.ethereum) {
    try {
      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
      const account = accounts[0];
      document.getElementById('address').textContent = account;
      document.getElementById('walletInfo').style.display = 'block';
      getBalance(account);
    } catch (error) {
      console.error('Could not connect to MetaMask', error);
      alert('Failed to connect to MetaMask. Make sure it is installed and enabled.');
    }
  } else {
    alert('MetaMask is not available. Please install MetaMask to use this feature.');
  }
});

async function getBalance(account) {
  const balance = await window.ethereum.request({
    method: 'eth_getBalance',
    params: [account, 'latest']
  });
  const balanceInEther = window.ethereum.utils.fromWei(balance, 'ether');
  document.getElementById('balance').textContent = balanceInEther;
}
</script>
</body>
</html>
